<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML Output</title>
</head>
<body>
    <div id="outputContainer">
        <!-- Content will be inserted here by JavaScript -->
    </div>

    <script>
        // Get the div element by its ID
        const container = document.getElementById("outputContainer");

        // Create some HTML content as a string
        const newHTMLContent = `
            <h2>Generated by JavaScript</h2>
            <p>This paragraph was added dynamically.</p>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
            </ul>
        `;

        // Set the innerHTML of the container to the new content
        container.innerHTML = newHTMLContent;
    </script>
</body>
</html>
