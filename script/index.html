<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>CurTube v1.1</title>
      <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css">
      <link rel="stylesheet" href="fonts.css">
      <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>
  </head>
  <body>
    <h1>Welcome to CurTube</h1>
    <p>All video in here:</p>
    <script type="py" src="./modules/curtubemodule.py" config="./pyscript.json"></script>
    <py-script src="./modules/curtubemodule.py"></py-script>
    <button py-click="getallvid">Refresh</button>
    <div></div>
    <input type="text" id="loginusername" placeholder="Username" />
    <div></div>
    <input type="password" id="loginpassword" placeholder="Password" />
    <button py-click="login">Login</button>
    <div></div>
    <input type="text" id="vidtitle" placeholder="Type title here..." />
    <button py-click="upload">Upload Video</button>
    <div id="vidout"></div>
  </body>
</html>
